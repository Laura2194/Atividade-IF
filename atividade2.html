<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade2</title>
</head>

<body>
    <script>

        var numeroA = parseInt(prompt("Digite o primeiro numero"))
        var numeroB = parseInt(prompt("Digite o segundo numero"))
        
        if (numeroA % numeroB){
            alert("Os numeros são multiplos")
        } else{
            alert("Os numeros não são multiplos")
        }
    </script>

</body>

</html>
