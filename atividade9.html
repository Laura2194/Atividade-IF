<body>
    <Script>
        let ano_atual = parseInt(prompt("Digite o ano atual"));
        let ano_nascimento = parseInt(prompt("Digite seu ano de nascimento"));
        let idade = (ano_atual - ano_nascimento);

        if (idade <16 ){
            alert(`Voce não pode votar`)
        }
        else if (16 <= idade < 18) {
            alert (`O voto é facultativo para voce`)
        }
        else if (18 <=idade <= 70 ) {
            alert (`O voto é obrigatório para voce`)
        }
    else {
        alert(`O voto ´facultativo para voce`)
    }






    </Script>
