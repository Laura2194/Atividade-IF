<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade6</title>
</head>

<body>
    <script>
         let num1 = parseFloat(prompt("Digite o primeiro número:"));
    let num2 = parseFloat(prompt("Digite o segundo número:"));
    let num3 = parseFloat(prompt("Digite o terceiro número:"));

    if (num1 > num2 && num1 > num3 && num3 > num2) {
        alert (`Os números em ordem crescente são: ${num2}, ${num3} e ${num1}`);
    } else if (num1 > num2 && num1 > num3 && num2 > num3) {
        alert (`Os números em ordem crescente são: ${num3}, ${num2}e ${num1}`);
    } else if (num2 > num1 && num2 > num3 && num1 > num3) {
        alert (`Os números em ordem crescente são: ${num3}, ${num1} e ${num2}`);
    } else if (num2 > num1 && num2 > num3 && num3 > num1) {
        alert (`Os números em ordem crescente são: ${num1}, ${num3} e ${num2}`);
    } else if (num3 > num1 && num3 > num2 && num1 > num2) {
        alert (`Os números em ordem crescente são: ${num2}, ${num1} e ${num3}`);
    } else {
        alert (`Os números em ordem crescente são: ${num1}, ${num2} e ${num3}`);
    }

    </script>
</body>

</html>
